<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Sentinel â€“ Import</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“‚ GerÃ¤te-Log importieren</h1>
    <input type="file" id="fileInput" accept=".json">
    <div id="importedDevices" class="device-list"></div>
  </div>
  <script>
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          displayImportedDevices(data);
        } catch (err) {
          alert("Fehler beim Einlesen der Datei.");
        }
      };
      reader.readAsText(file);
    });

    function displayImportedDevices(devices) {
      const list = document.getElementById('importedDevices');
      list.innerHTML = '';
      devices.forEach(device => {
        if (device.mac === 'ff-ff-ff-ff-ff-ff' || device.ip.startsWith('224.') || device.ip === '255.255.255.255') return;

        const div = document.createElement('div');
        div.innerHTML = `
          <strong>NetzwerkgerÃ¤t:</strong> ${device.ip}<br/>
          MAC: ${device.mac || 'Unbekannt'}<br/>
          Typ: ${device.type || 'unbekannt'}<br/>
          <small>${device.timestamp}</small>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
